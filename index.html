<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <title>Station C</title>
    <base href="/" />
    <script>
      // iPad 橫向模式自動縮放腳本
      (function() {
        function adjustScale() {
          const isLandscape = window.innerWidth > window.innerHeight;
          const isIPad = /iPad|Macintosh/.test(navigator.userAgent) && 'ontouchend' in document;
          const width = window.innerWidth;

          // 檢測 iPad 橫向模式 (寬度 980-1366px)
          if (isIPad && isLandscape && width >= 980 && width <= 1366) {
            const targetWidth = 1440; // 目標桌面寬度
            const scale = width / targetWidth;
            const viewport = document.querySelector('meta[name="viewport"]');
            viewport.setAttribute('content',
              `width=${targetWidth}, initial-scale=${scale}, minimum-scale=${scale}, maximum-scale=2.0, user-scalable=yes`
            );
          }
        }

        // 頁面載入時執行
        adjustScale();

        // 螢幕旋轉時重新調整
        window.addEventListener('orientationchange', function() {
          setTimeout(adjustScale, 100);
        });

        // 視窗大小改變時重新調整
        window.addEventListener('resize', function() {
          setTimeout(adjustScale, 100);
        });
      })();
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
